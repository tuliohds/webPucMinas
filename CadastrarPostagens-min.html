<!DOCTYPE html>
<html>
<head>
  <title>DIDEE - Gestão de Condomínio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="css/cadastrarpostagens.css" rel="stylesheet">
</head>
	<body>
		<div class="container-fluid">

			<div>
				<img align="left" class="img-responsive" src="img/iconpostagem.png" id="imgtext">
				<h2>CADASTRAR NOVA POSTAGEM</h2>
			</div>

				<form>
					<div class="form-group">
						<label for="exampleInputEmail1">Titulo da postagem</label>
						<input type="email" class="form-control" id="exampleInputEmail1">
					</div>
				</form>

			<div class="form-group">
				<label for="comment">Texto da postagem:</label>
				<textarea class="form-control" rows="3" id="comment"></textarea>
			</div>
		</div>
		<br>
		<div class="container">    
		  <center>
		  	<button id="btncadastrar" type="button" class="btn btn-primary">CADASTRAR</button>
		  	<button id="btncancelar" type="button" class="btn btn-danger">CANCELAR</button>
		  </center>
		</div>
		<br><br><br><br>
	</body>
</html>
