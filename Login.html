<!DOCTYPE html>
<html>
<head>
  <title>DIDEE - Gestão de Condomínio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="css/login.css" rel="stylesheet">
</head>
	<body>
		<div id="corpologin" class="container">
			<center>
				<div class="card">
			      <div class="card-header">
			        <center>
			        	<img id="logo" class="img-responsive" src="img/Logo.png" style="width: 250px">
			        </center>
			      </div>
			      <div class="card-body">
			        <form>
			          <div class="form-group">
			            <label for="InputEmail">Email</label>
			            <input class="form-control" id="InputEmail" type="email" aria-describedby="emailHelp" placeholder="Digite seu email">
			          </div>
			          <div class="form-group">
			            <label for="InputPassword">Senha</label>
			            <input class="form-control" id="InputPassword" type="password" placeholder="Senha">
			          </div>
			          <div class="form-group">
			            <div class="form-check">
			              <label class="form-check-label">
			                <input class="form-check-input" type="checkbox"> Lembrar senha</label>
			            </div>
			          </div>
			          <a class="btn btn-primary btn-block" href="Home.html">ACESSAR</a>
			        </form>
			        <div class="text-center">
			          <a class="d-block small mt-3" href="register.html">Registrar uma conta</a>
			          <br>
			          <a class="d-block small" href="forgot-password.html">Esqueceu sua senha?</a>
			        </div>
			      </div>
				</div>
			</center>
		</div>
	</body>
</html>
